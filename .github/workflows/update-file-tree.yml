name: Update Resources File Tree

on:
  push:
    branches:
      - 'resources'
  workflow_dispatch:  # 添加手动触发

jobs:
  update-file-tree:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install GitPython

    - name: Configure Git user
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'

    - name: Generate and update file tree
      run: |
        import os
        from git import Repo
        from pathlib import Path

        def generate_file_tree(path, prefix="", ignore=['.git']):
            tree = []
            path = Path(path)
            print(f"Scanning directory: {path}")
            for item in sorted(path.iterdir()):
                if item.name in ignore:
                    continue
                tree.append(f"{prefix}- {item.name}")
                if item.is_dir():
                    tree.extend(generate_file_tree(item, prefix + "  "))
            return tree

        repo = Repo(os.getcwd())
        print(f"Current branch: {repo.active_branch}")
        repo.git.checkout('resources')
        print(f"Switched to branch: {repo.active_branch}")
        file_tree = generate_file_tree(os.getcwd())
        print(f"Generated file tree: {file_tree}")
        
        repo.git.checkout('main')
        print(f"Switched to branch: {repo.active_branch}")
        with open('resources-list.md', 'w', encoding='utf-8') as f:
            f.write("# Resources Branch File Tree\n\n")
            f.write("```\n")
            f.write("\n".join(file_tree))
            f.write("\n```")
        
        repo.git.add('resources-list.md')
        if repo.index.diff("HEAD"):
            repo.git.commit('-m', 'Update resources-list.md with latest file tree')
            print("Changes committed")
            repo.git.push()
            print("Changes pushed")
        else:
            print("No changes to commit")
      shell: python
